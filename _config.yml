# Site wide configuration

title: Shoff's Machine Learning World
locale: en_US
description: This website is designed for absolute begninner in Machine Learning. It guides you to learn various models in Machine Learning step-by-step. In here, you will definitely find the beauty of data and get crazy about various state-of-art method! Have fun!
logo: sitelogo2.png
search: true
url: https://github.com/steven-shoff/steven-shoff.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


